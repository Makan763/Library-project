<div class="card" *ngIf="(professeurs$ | async) as professeur">
  <div class="card-header font-weight-bold">
    <div class="row">
      <div class="col-2">
        <p class="font-weight-bold">Nom : </p>
      {{professeur.Nom}}
    </div>
    </div>

  </div>
  <div class="row">
    <div class="col-2">
      <p class="font-weight-bold">Prenom : </p>
    </div>
    <div class="col-9">
      <p>{{professeur.Prenom}}</p>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
