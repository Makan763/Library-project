<hr>
<div class="card">
  <div class="card-header">Ajouter un nouveau Professeur</div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" *ngIf="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label for="name" class="label">
              Nom
            </label>
          </div>
          <div class="col-md-8">
            <input type="text" formControlName="nom" name="nom" id="nom" placeholder="nom" class="form-control"
              required>
          </div>
          <div *ngIf="submitted && f['nom'].errors" class="alert alert-danger">
            <div *ngIf="f['nom'].errors?.['required']">Le nom est obligatoire</div>
          </div>

        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label for="name" class="label">
              Prenom
            </label>
          </div>
          <div class="col-md-8">
            <input type="text" formControlName="prenom" name="prenom" id="prenom" placeholder="prenom"
              class="form-control" required>
          </div>
          <div *ngIf="submitted && f['prenom'].errors" class="alert alert-danger">
            <div *ngIf="f['prenom'].errors?.['required']">Le Prenom est obligatoire.</div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="OnSubmit()">
        Ajouter Professeur
      </button>
    </form>
  </div>

</div>
